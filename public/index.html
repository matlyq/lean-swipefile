<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipefile — Lean Partners</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◇</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0e0e10; --surface: #1a1a1e; --surface-2: #111114;
      --border: rgba(255,255,255,0.06); --border-2: rgba(255,255,255,0.1);
      --text: #e8e8e8; --text-2: #888; --text-3: #555;
    }
    body { background: var(--bg); color: var(--text); font-family: 'DM Sans', -apple-system, sans-serif; min-height: 100vh; -webkit-font-smoothing: antialiased; }

    .gate { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .gate-card { background: var(--surface-2); border: 1px solid var(--border-2); border-radius: 16px; padding: 40px; max-width: 400px; width: 100%; text-align: center; }
    .gate-logo { height: 40px; margin-bottom: 24px; opacity: 0.9; }
    .gate-card h2 { font-family: 'Space Mono', monospace; font-size: 24px; margin-bottom: 8px; letter-spacing: -0.03em; }
    .gate-card p { font-size: 13px; color: var(--text-3); margin-bottom: 24px; }
    .gate-error { color: #ff4444; font-size: 12px; margin-top: 8px; display: none; }

    .input-label { font-size: 11px; font-weight: 600; color: var(--text-2); letter-spacing: 0.05em; text-transform: uppercase; display: block; margin-bottom: 6px; text-align: left; }
    .input { background: var(--surface); border: 1px solid var(--border-2); border-radius: 8px; padding: 11px 14px; color: var(--text); font-size: 13px; font-family: inherit; width: 100%; outline: none; transition: border-color 0.15s; }
    .input:focus { border-color: rgba(255,255,255,0.25); }
    .input::placeholder { color: var(--text-3); }
    select.input { cursor: pointer; }
    textarea.input { min-height: 70px; resize: vertical; }

    .btn { border: none; border-radius: 8px; padding: 12px 24px; font-size: 14px; font-weight: 700; font-family: inherit; cursor: pointer; transition: all 0.15s; }
    .btn-primary { background: #fff; color: #000; }
    .btn-primary:hover { opacity: 0.85; }
    .btn-secondary { background: rgba(255,255,255,0.06); border: 1px solid var(--border-2); color: var(--text-2); }
    .btn-secondary:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }
    .btn-danger { background: rgba(255,50,50,0.08); border: 1px solid rgba(255,50,50,0.15); color: #ff4444; }

    .header { padding: 28px 32px 0; max-width: 1400px; margin: 0 auto; }
    .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; gap: 16px; flex-wrap: wrap; }
    .header h1 { font-family: 'Space Mono', monospace; font-size: 28px; font-weight: 700; letter-spacing: -0.03em; }
    .header-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .sync-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 4px; }
    .sync-dot.active { background: #4CAF50; }
    .sync-dot.syncing { background: #FFC107; animation: pulse 1s infinite; }
    .logo-wrap { display: flex; align-items: center; gap: 14px; }
    .logo-wrap img { height: 32px; opacity: 0.9; }

    .tabs { display: flex; gap: 0; margin-bottom: 20px; border-bottom: 1px solid var(--border); }
    .tab { padding: 10px 20px; font-size: 13px; font-weight: 600; color: var(--text-3); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.15s; background: none; border-top: none; border-left: none; border-right: none; font-family: inherit; }
    .tab.active { color: #fff; border-bottom-color: #fff; }
    .tab:hover { color: var(--text-2); }

    .filters { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
    .search-wrap { position: relative; flex: 1 1 200px; max-width: 260px; }
    .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-3); font-size: 14px; }
    .search-wrap .input { padding-left: 34px; }
    .filter-pills { display: flex; gap: 4px; flex-wrap: wrap; }
    .filter-pill { padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border); background: transparent; color: var(--text-3); font-size: 11px; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.15s; white-space: nowrap; }
    .filter-pill.active { border-color: #fff; color: #fff; background: rgba(255,255,255,0.08); }
    .filter-select { background: var(--surface); border: 1px solid var(--border-2); border-radius: 6px; padding: 6px 10px; color: var(--text); font-size: 11px; font-weight: 600; font-family: inherit; outline: none; cursor: pointer; }

    .grid-container { padding: 0 32px 40px; max-width: 1400px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }

    .card { position: relative; border-radius: 10px; overflow: hidden; cursor: pointer; background: var(--surface); border: 1px solid var(--border); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 12px 40px rgba(0,0,0,0.4); }
    .card-media { position: relative; width: 100%; background: #111; overflow: hidden; }
    .card-media img, .card-media video, .card-media iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; border: none; }
    .card-badge { position: absolute; border-radius: 4px; padding: 3px 8px; font-size: 10px; font-weight: 600; color: #fff; letter-spacing: 0.03em; }
    .card-badge.format { top: 10px; left: 10px; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }
    .card-badge.type { top: 10px; right: 10px; background: rgba(0,0,0,0.7); font-weight: 500; backdrop-filter: blur(8px); }
    .card-badge.drive { bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #4CAF50; backdrop-filter: blur(8px); }
    .card-badge.vertical-badge { bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #8B8FFF; backdrop-filter: blur(8px); }
    .card-delete { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); border: none; border-radius: 4px; color: #ff4444; cursor: pointer; padding: 3px 7px; font-size: 11px; font-weight: 600; backdrop-filter: blur(8px); display: none; }
    .card:hover .card-delete { display: block; }
    .card:hover .card-badge.type { right: 48px; }
    .card-info { padding: 12px 14px 14px; }
    .card-title { font-size: 13px; font-weight: 600; color: var(--text); line-height: 1.3; }
    .card-date { font-size: 11px; color: #666; white-space: nowrap; }
    .card-client { font-size: 11px; color: var(--text-2); margin-top: 4px; font-weight: 500; }
    .card-tags { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 8px; }
    .tag { background: rgba(255,255,255,0.06); border-radius: 4px; padding: 2px 7px; font-size: 10px; color: #999; font-weight: 500; }
    .card-notes { font-size: 11px; color: #666; margin-top: 8px; line-height: 1.5; border-top: 1px solid rgba(255,255,255,0.04); padding-top: 8px; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px); }
    .modal { background: var(--surface-2); border-radius: 14px; border: 1px solid rgba(255,255,255,0.08); max-height: 90vh; overflow: auto; }
    .modal-close { background: none; border: none; color: #666; cursor: pointer; font-size: 20px; padding: 4px; }

    .dropzone { border: 2px dashed rgba(255,255,255,0.12); border-radius: 10px; padding: 28px 20px; text-align: center; cursor: pointer; margin-bottom: 20px; transition: all 0.2s; }
    .dropzone.active { border-color: #fff; background: rgba(255,255,255,0.03); }
    .dropzone-preview { border: none; padding: 0; overflow: hidden; }
    .dropzone-preview img, .dropzone-preview video { width: 100%; max-height: 200px; object-fit: cover; }

    .toggle-group { display: flex; gap: 6px; }
    .toggle-btn { flex: 1; padding: 8px 0; border-radius: 6px; border: 1px solid var(--border-2); background: transparent; color: #666; font-size: 12px; font-weight: 600; cursor: pointer; font-family: inherit; text-transform: uppercase; letter-spacing: 0.04em; transition: all 0.15s; }
    .toggle-btn.active { border-color: #fff; background: rgba(255,255,255,0.08); color: #fff; }

    .toast { position: fixed; bottom: 24px; right: 24px; background: var(--surface-2); border: 1px solid var(--border-2); border-radius: 10px; padding: 12px 20px; font-size: 13px; font-weight: 500; color: var(--text); z-index: 2000; animation: slideUp 0.3s ease; box-shadow: 0 8px 30px rgba(0,0,0,0.4); }
    .toast.error { border-color: rgba(255,50,50,0.3); color: #ff6666; }
    .loading-screen { min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #666; }

    .analytics-container { padding: 0 32px 40px; max-width: 1400px; margin: 0 auto; }
    .analytics-filters { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 28px; }
    .stat-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-bottom: 28px; }
    .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 18px 20px; }
    .stat-card .stat-label { font-size: 11px; font-weight: 600; color: var(--text-3); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 6px; }
    .stat-card .stat-value { font-size: 28px; font-weight: 700; color: var(--text); font-family: 'Space Mono', monospace; }
    .stat-card .stat-sub { font-size: 11px; color: var(--text-3); margin-top: 4px; }
    .chart-container { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 24px; }
    .chart-title { font-size: 14px; font-weight: 700; margin-bottom: 20px; }
    .chart-wrap { position: relative; width: 100%; overflow-x: auto; }
    .chart-bars { display: flex; align-items: flex-end; gap: 4px; min-height: 260px; padding-top: 20px; }
    .chart-bar-group { display: flex; flex-direction: column; align-items: center; flex: 1; min-width: 36px; }
    .chart-bar { width: 100%; max-width: 48px; border-radius: 4px 4px 0 0; background: linear-gradient(180deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.08) 100%); transition: background 0.2s; position: relative; min-height: 2px; }
    .chart-bar:hover { background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.2) 100%); }
    .chart-bar-value { position: absolute; top: -22px; left: 50%; transform: translateX(-50%); font-size: 11px; font-weight: 700; color: var(--text); white-space: nowrap; }
    .chart-bar-label { font-size: 10px; color: var(--text-3); margin-top: 8px; font-weight: 600; text-align: center; white-space: nowrap; }
    .chart-grid { position: absolute; top: 20px; left: 0; right: 0; bottom: 24px; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
    .chart-grid-line { border-top: 1px solid rgba(255,255,255,0.04); position: relative; }
    .chart-grid-label { position: absolute; left: -4px; top: -8px; font-size: 9px; color: var(--text-3); transform: translateX(-100%); padding-right: 8px; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    @media (max-width: 768px) {
      .header { padding: 20px 16px 0; }
      .grid-container, .analytics-container { padding: 0 16px 32px; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
      .filter-pills { display: none; }
      .header-actions { width: 100%; }
      .header-actions .btn { flex: 1; text-align: center; }
      .logo-wrap img { height: 24px; }
      .stat-cards { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

};

function getVertical(c) {
  if (!c) return "Other";
  var l = c.toLowerCase().trim();
  if (CLIENT_VERTICALS[l]) return CLIENT_VERTICALS[l];
  for (var k in CLIENT_VERTICALS) { if (l.includes(k) || k.includes(l)) return CLIENT_VERTICALS[k]; }
  return "Other";
}

function getCreativeKey(name) {
  return name.toLowerCase()
    .replace(/\b(1080x1080|1080x1350|1080x1920|1920x1080|square|portrait|vertical|landscape)\b/gi, '')
    .replace(/\b(9x16|16x9|4x5|1x1|1:1|4:5|9:16|16:9)\b/gi, '')
    .replace(/\s*(preview\d*)\b/gi, '')
    .replace(/[_\-\s]+/g, ' ')
    .trim();
}

var state = {
  authed: localStorage.getItem('swipefile_auth') === 'true',
  ads: [], loading: true, search: '', activeTab: 'library',
  filterFormat: 'All', filterType: 'All', filterClient: 'All', filterVertical: 'All',
  filterTimeRange: 'all', sortBy: 'newest', syncing: false,
  modal: null, detailAd: null, editingDetail: false, toast: null,
  analyticsRange: '365', analyticsVertical: 'All', analyticsClient: 'All',
};

function parseCSV(text) {
  var lines = text.split('\n').filter(Boolean);
  if (lines.length < 2) return [];
  var headers = parseCSVLine(lines[0]);
  return lines.slice(1).map(function(line) {
    var values = parseCSVLine(line);
    var obj = {};
    headers.forEach(function(h, i) { obj[h.trim()] = (values[i] || '').trim(); });
    return obj;
  }).filter(function(row) { return row.id && row.url; });
}

function parseCSVLine(line) {
  var values = []; var current = ''; var inQuotes = false;
  for (var i = 0; i < line.length; i++) {
    if (line[i] === '"') { if (inQuotes && line[i + 1] === '"') { current += '"'; i++; } else { inQuotes = !inQuotes; } }
    else if (line[i] === ',' && !inQuotes) { values.push(current); current = ''; }
    else { current += line[i]; }
  }
  values.push(current); return values;
}

function detectFormat(name) {
  var n = name.toLowerCase();
  if (n.includes('1080x1080') || n.includes('1:1') || n.includes('square')) return 'square';
  if (n.includes('1080x1350') || n.includes('4x5') || n.includes('4:5') || n.includes('portrait')) return 'portrait';
  if (n.includes('1080x1920') || n.includes('9x16') || n.includes('9:16') || n.includes('vertical') || n.includes('1920')) return 'vertical';
  return 'square';
}

function formatToAspect(f) { return f === 'square' ? '1:1' : f === 'portrait' ? '4:5' : f === 'vertical' ? '9:16' : '16:9'; }

async function loadAds() {
  state.syncing = true; render();
  try {
    var res = await fetch(CSV_URL + '&t=' + Date.now());
    var text = await res.text();
    var rows = parseCSV(text);
    state.ads = rows.map(function(row) {
      var format = detectFormat(row.name || '');
      var client = row.client || '';
      return {
        id: row.id || '', name: row.name || 'Untitled', url: row.url || '',
        type: row.type || 'image', format: format, aspectRatio: formatToAspect(format),
        client: client, vertical: getVertical(client),
        tags: row.tags ? row.tags.split(',').map(function(t) { return t.trim(); }).filter(Boolean) : [],
        notes: row.notes || '',
        addedAt: row.addedAt ? new Date(row.addedAt).getTime() : Date.now(),
        source: row.source || 'manual',
        creativeKey: getCreativeKey(row.name || '')
      };
    }).map(function(ad) {
      if (ad.type === 'video' && ad.url.includes('drive.google.com/uc?export=download&id=')) {
        ad.url = 'https://drive.google.com/file/d/' + ad.url.split('id=')[1] + '/preview';
      }
      return ad;
    });
    state.loading = false;
    showToast(state.ads.length + ' ads loaded');
  } catch (e) { showToast('Failed to load: ' + e.message, true); state.loading = false; }
  state.syncing = false; render();
}

async function writeToApi(body) {
  try {
    await fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify(body) });
    showToast('Saving...'); setTimeout(function() { loadAds(); }, 2500);
  } catch (e) { showToast('Error: ' + e.message, true); }
}
async function addAd(d) { await writeToApi({ action: 'add', ad: d }); state.modal = null; render(); }
async function updateAd(id, u) { await writeToApi({ action: 'update', id: id, updates: u }); state.editingDetail = false; render(); }
async function deleteAd(id) {
  if (state.detailAd && state.detailAd.id === id) { state.modal = null; state.detailAd = null; }
  await writeToApi({ action: 'delete', id: id });
  state.ads = state.ads.filter(function(a) { return a.id !== id; }); render();
}

function showToast(msg, isErr) { state.toast = { msg: msg, isError: isErr || false }; render(); setTimeout(function() { state.toast = null; render(); }, 3000); }
function formatDate(ts) { return new Date(ts).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }); }
function daysAgo(d) { return Date.now() - (d * 24 * 60 * 60 * 1000); }
function getClients() { return ['All'].concat([...new Set(state.ads.map(function(a) { return a.client; }).filter(Boolean))].sort()); }
function getVerticals() { return ['All'].concat([...new Set(state.ads.map(function(a) { return a.vertical; }).filter(Boolean))].sort()); }
function getFormatLabel(f) { return f === 'square' ? 'Square' : f === 'portrait' ? 'Portrait' : f === 'vertical' ? 'Vertical' : f; }

function getFilteredAds() {
  return state.ads.filter(function(ad) {
    if (state.filterFormat !== 'All' && ad.format !== state.filterFormat) return false;
    if (state.filterType !== 'All' && ad.type !== state.filterType) return false;
    if (state.filterClient !== 'All' && ad.client !== state.filterClient) return false;
    if (state.filterVertical !== 'All' && ad.vertical !== state.filterVertical) return false;
    if (state.filterTimeRange !== 'all') { if (ad.addedAt < daysAgo(parseInt(state.filterTimeRange))) return false; }
    if (state.search) {
      var q = state.search.toLowerCase();
      return (ad.name||'').toLowerCase().includes(q) || (ad.client||'').toLowerCase().includes(q) ||
        (ad.vertical||'').toLowerCase().includes(q) || (ad.tags||[]).some(function(t){return t.toLowerCase().includes(q);}) ||
        (ad.notes||'').toLowerCase().includes(q);
    }
    return true;
  }).sort(function(a, b) {
    if (state.sortBy === 'newest') return b.addedAt - a.addedAt;
    if (state.sortBy === 'oldest') return a.addedAt - b.addedAt;
    return (a.name||'').localeCompare(b.name||'');
  });
}

// ── Analytics ──
function getAnalyticsData() {
  var rangeDays = state.analyticsRange === 'all' ? null : parseInt(state.analyticsRange);
  var cutoff = rangeDays ? daysAgo(rangeDays) : 0;
  var filtered = state.ads.filter(function(ad) {
    if (cutoff && ad.addedAt < cutoff) return false;
    if (state.analyticsVertical !== 'All' && ad.vertical !== state.analyticsVertical) return false;
    if (state.analyticsClient !== 'All' && ad.client !== state.analyticsClient) return false;
    return true;
  });
  var seen = {}; var uniqueAds = [];
  filtered.forEach(function(ad) {
    if (!seen[ad.creativeKey]) { seen[ad.creativeKey] = true; uniqueAds.push(ad); }
  });
  var months = {};
  uniqueAds.forEach(function(ad) {
    var d = new Date(ad.addedAt);
    var key = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0');
    if (!months[key]) months[key] = { count: 0 };
    months[key].count++;
  });
  var sorted = Object.keys(months).sort();
  var biMonthly = sorted.length > 18;
  var monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  sorted.forEach(function(key, i) {
    var parts = key.split('-');
    var mo = parseInt(parts[1]) - 1;
    months[key].label = (biMonthly && i % 2 !== 0) ? '' : monthNames[mo] + ' ' + parts[0].slice(2);
  });
  // Count by type
  var videoCount = uniqueAds.filter(function(a) { return a.type === 'video'; }).length;
  var imageCount = uniqueAds.filter(function(a) { return a.type === 'image'; }).length;
  return {
    months: sorted.map(function(k) { return { key: k, count: months[k].count, label: months[k].label }; }),
    totalUnique: uniqueAds.length, totalRaw: filtered.length,
    totalClients: [...new Set(uniqueAds.map(function(a) { return a.client; }).filter(Boolean))].length,
    totalVerticals: [...new Set(uniqueAds.map(function(a) { return a.vertical; }).filter(function(v) { return v && v !== 'Other'; }))].length,
    videoCount: videoCount, imageCount: imageCount,
  };
}

function tryLogin() {
  var pw = document.getElementById('gate-pw').value;
  if (pw === PASSWORD) { state.authed = true; localStorage.setItem('swipefile_auth', 'true'); render(); loadAds(); }
  else { var e = document.getElementById('gate-error'); if (e) { e.style.display = 'block'; e.textContent = 'Wrong password. Try again.'; } }
}
function logout() { state.authed = false; localStorage.removeItem('swipefile_auth'); render(); }

function render() {
  var app = document.getElementById('app');
  if (!state.authed) { app.innerHTML = renderGate(); var p = document.getElementById('gate-pw'); if (p) p.addEventListener('keydown', function(e) { if (e.key === 'Enter') tryLogin(); }); return; }
  if (state.loading) { app.innerHTML = '<div class="loading-screen">Loading swipefile...</div>'; return; }
  var filtered = getFilteredAds();
  var clients = getClients();
  var verticals = getVerticals();
  app.innerHTML =
    renderHeader(clients, verticals, filtered.length) +
    (state.activeTab === 'library'
      ? '<div class="grid-container">' + (filtered.length === 0 ? renderEmpty() : '<div class="grid">' + filtered.map(renderCard).join('') + '</div>') + '</div>'
      : renderAnalytics(clients, verticals)
    ) +
    (state.modal === 'add' ? renderAddModal(clients) : '') +
    (state.modal === 'detail' && state.detailAd ? renderDetailModal() : '') +
    (state.toast ? '<div class="toast' + (state.toast.isError ? ' error' : '') + '">' + state.toast.msg + '</div>' : '');
  bindEvents();
}

function renderAnalytics(clients, verticals) {
  var data = getAnalyticsData();
  var maxCount = Math.max.apply(null, data.months.map(function(m) { return m.count; }).concat([1]));
  var gridLines = 4;
  var gridStep = Math.ceil(maxCount / gridLines);
  var chartHeight = 240;
  var rangeOpts = [{v:'365',l:'Last 12 months'},{v:'730',l:'Last 2 years'},{v:'all',l:'All time'}];

  return '<div class="analytics-container">' +
    '<div class="analytics-filters">' +
      // Time range pills
      rangeOpts.map(function(r) {
        return '<button class="filter-pill ' + (state.analyticsRange === r.v ? 'active' : '') + '" onclick="state.analyticsRange=\'' + r.v + '\';render()">' + r.l + '</button>';
      }).join('') +
      // Vertical filter
      '<select class="filter-select" onchange="state.analyticsVertical=this.value;render()">' +
        verticals.map(function(v) { return '<option value="' + v + '"' + (state.analyticsVertical === v ? ' selected' : '') + '>' + (v === 'All' ? 'All Verticals' : v) + '</option>'; }).join('') +
      '</select>' +
      // Client filter
      '<select class="filter-select" onchange="state.analyticsClient=this.value;render()">' +
        clients.map(function(c) { return '<option value="' + c + '"' + (state.analyticsClient === c ? ' selected' : '') + '>' + (c === 'All' ? 'All Clients' : c) + '</option>'; }).join('') +
      '</select>' +
    '</div>' +
    '<div class="stat-cards">' +
      '<div class="stat-card"><div class="stat-label">Unique Creatives</div><div class="stat-value">' + data.totalUnique + '</div><div class="stat-sub">' + data.totalRaw + ' total files (incl. format variants)</div></div>' +
      '<div class="stat-card"><div class="stat-label">Static Ads</div><div class="stat-value">' + data.imageCount + '</div></div>' +
      '<div class="stat-card"><div class="stat-label">Video Ads</div><div class="stat-value">' + data.videoCount + '</div></div>' +
      '<div class="stat-card"><div class="stat-label">Clients</div><div class="stat-value">' + data.totalClients + '</div></div>' +
      '<div class="stat-card"><div class="stat-label">Verticals</div><div class="stat-value">' + data.totalVerticals + '</div></div>' +
      '<div class="stat-card"><div class="stat-label">Avg / Month</div><div class="stat-value">' + (data.months.length > 0 ? Math.round(data.totalUnique / data.months.length) : 0) + '</div></div>' +
    '</div>' +
    '<div class="chart-container">' +
      '<div class="chart-title">Unique Ads Added by Month</div>' +
      '<div class="chart-wrap" style="position:relative;padding-left:36px">' +
        '<div class="chart-grid">' +
          Array.from({length: gridLines + 1}, function(_, i) {
            var val = gridStep * (gridLines - i);
            if (val > maxCount + gridStep) return '';
            return '<div class="chart-grid-line"><span class="chart-grid-label">' + val + '</span></div>';
          }).join('') +
        '</div>' +
        '<div class="chart-bars" style="height:' + chartHeight + 'px">' +
          (data.months.length === 0
            ? '<div style="flex:1;display:flex;align-items:center;justify-content:center;color:var(--text-3);font-size:13px">No data in this range</div>'
            : data.months.map(function(m) {
                var h = Math.max(2, (m.count / maxCount) * chartHeight);
                return '<div class="chart-bar-group"><div class="chart-bar" style="height:' + h + 'px">' +
                  (m.count > 0 ? '<span class="chart-bar-value">' + m.count + '</span>' : '') +
                  '</div><div class="chart-bar-label">' + m.label + '</div></div>';
              }).join('')
          ) +
        '</div>' +
      '</div>' +
    '</div>' +
  '</div>';
}

      (state.editingDetail
        ? '<div style="margin-top:16px"><label class="input-label">Tags</label><input class="input" id="edit-tags" value="' + tags.join(', ') + '"><label class="input-label" style="margin-top:12px">Notes</label><textarea class="input" id="edit-notes">' + (ad.notes||'') + '</textarea><button class="btn btn-primary" style="margin-top:12px;padding:9px 24px;font-size:13px" onclick="submitEdit(\'' + ad.id + '\')">Save</button></div>'
        : (tags.length > 0 ? '<div style="display:flex;flex-wrap:wrap;gap:6px;margin-top:14px">' + tags.map(function(t){return '<span class="tag" style="padding:4px 10px;font-size:12px">' + t + '</span>';}).join('') + '</div>' : '') +
          (ad.notes ? '<p style="font-size:13px;color:var(--text-2);margin-top:14px;line-height:1.7;border-top:1px solid var(--border);padding-top:14px">' + ad.notes + '</p>' : '')
      ) +
    '</div></div></div>';
}

function bindEvents() {
  var dz = document.getElementById('dropzone'); var fi = document.getElementById('file-input');
  if (dz && fi) {
    dz.addEventListener('click', function() { fi.click(); });
    dz.addEventListener('dragover', function(e) { e.preventDefault(); dz.classList.add('active'); });
    dz.addEventListener('dragleave', function() { dz.classList.remove('active'); });
    dz.addEventListener('drop', function(e) { e.preventDefault(); dz.classList.remove('active'); handleFileSelect(e.dataTransfer.files[0]); });
    fi.addEventListener('change', function(e) { handleFileSelect(e.target.files[0]); });
  }
}

function handleFileSelect(file) {
  if (!file) return;
  var isV = file.type.startsWith('video/');
  var ni = document.getElementById('add-name'); var ui = document.getElementById('add-url');
  if (ni && !ni.value) ni.value = file.name.replace(/\.[^/.]+$/, '');
  document.querySelectorAll('[data-type]').forEach(function(b) { b.classList.toggle('active', b.dataset.type === (isV ? 'video' : 'image')); });
  var r = new FileReader();
  r.onload = function(e) {
    if (ui) ui.value = e.target.result;
    var d = document.getElementById('dropzone');
    if (d) { d.className = 'dropzone dropzone-preview'; d.innerHTML = isV ? '<video src="'+e.target.result+'" style="width:100%;max-height:200px;object-fit:cover" muted></video>' : '<img src="'+e.target.result+'" style="width:100%;max-height:200px;object-fit:cover">'; }
  };
  r.readAsDataURL(file);
}

function selectToggle(btn) { btn.parentElement.querySelectorAll('.toggle-btn').forEach(function(b){b.classList.remove('active');}); btn.classList.add('active'); }
function openDetail(id) { state.detailAd = state.ads.find(function(a){return a.id===id;}); state.modal = 'detail'; state.editingDetail = false; render(); }

function submitAdd() {
  var url = ((document.getElementById('add-url')||{}).value||'').trim();
  var name = ((document.getElementById('add-name')||{}).value||'').trim();
  if (!url || !name) return showToast('Name and URL are required', true);
  var at = ((document.querySelector('[data-type].active')||{}).dataset||{}).type || 'image';
  var af = ((document.querySelector('[data-format].active')||{}).dataset||{}).format || 'square';
  var client = ((document.getElementById('add-new-client')||{}).value||'').trim() || ((document.getElementById('add-client')||{}).value||'');
  var tags = ((document.getElementById('add-tags')||{}).value||'').split(',').map(function(t){return t.trim();}).filter(Boolean);
  var notes = ((document.getElementById('add-notes')||{}).value||'').trim();
  addAd({ name:name, url:url, type:at, platform:'Other', client:client, tags:tags, notes:notes, aspectRatio:formatToAspect(af) });
}

function submitEdit(id) {
  var tags = ((document.getElementById('edit-tags')||{}).value||'').split(',').map(function(t){return t.trim();}).filter(Boolean);
  var notes = ((document.getElementById('edit-notes')||{}).value||'').trim();
  updateAd(id, { tags:tags, notes:notes });
}

render();
if (state.authed) loadAds();
</script>
</body>
</html>
